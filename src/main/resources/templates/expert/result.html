						<dl class="layui-nav-child">

	        <span class="layui-breadcrumb" lay-separator="/">

			</span>
			<blockquote class="layui-elem-quote">评审结果列表</blockquote>
	        <table class="layui-hide" lay-data="{id: 'reloadId'}" id="resultinfo" lay-filter="resultinfo"></table>

 id="contextPath"></a> -->

	<script src="../../static/layui/layui.js" th:src="@{/layui/layui.js}"></script>

	<script th:inline="javascript">
	/*<![CDATA[*/
		//JavaScript代码区域
		layui.use([ 'form', 'jquery', 'layer', 'element','table'],function() {
			var form = layui.form, 
				$ = layui.$, 
				layer = layui.layer, 
				element = layui.element, 
				table = layui.table;
			var id = [[${projectId}]];
			
			table.render({
			    elem: '#resultinfo'
			    ,url: '/prs/review/result?id='+id
			    ,width: 766
			    ,cols: [[ //表头
			       {field: 'expertName', title: '评审专家', width:90}
			      ,{field: 'opinion', title: '评语', width:371}
			      ,{field: 'grade', title: '评审结果', width: 120}
			      ,{field: 'reviewTime', title: '评审时间', width: 180}
			    ]]
			  });
		});
		/* ]]> */
